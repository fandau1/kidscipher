name: Release Package

on:
  push:
    tags:
      - 'v*' # triggers on tags like v1.0.0

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/

      # 3. Verify tag matches package.json version
      - name: Check tag matches package.json
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION=${GITHUB_REF_NAME#v}  # remove leading "v"
          echo "Tag version: $TAG_VERSION"
          echo "Package version: $PACKAGE_VERSION"
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Tag version does not match package.json version!"
            exit 1
          fi
        shell: bash

      # 4. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5. Build package
      - name: Build package
        run: npm run build

      # 6. Pack package
      - name: Pack package
        run: npm pack

      # 7. Publish package
      - name: Publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # 8. Create GitHub Release and attach .tgz
      - name: Create GitHub Release
        uses: ncipollo/release-action@v2
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: '*.tgz'
