name: Release Package

on:
  push:
    tags:
      - 'v*' # triggers on tags like v1.0.0

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v6

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org/

      # 3. Verify tag matches package.json version
      - name: Check tag matches package.json
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION=${GITHUB_REF_NAME#v}  # remove leading "v"
          echo "Tag version: $TAG_VERSION"
          echo "Package version: $PACKAGE_VERSION"
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Tag version does not match package.json version!"
            exit 1
          fi
        shell: bash

      # 4. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5. Build package
      - name: Build package
        run: npm run build

      # 6. Pack package
      - name: Pack package
        run: npm pack

      # Prepare font files for GitHub release
      - name: Prepare fonts for Github release
        run: |
          cp src/**/*.ttf .
          cp src/**/*.woff .
          cp src/**/*.woff2 .

      # 7. Publish package
      - name: Publish package
        run: NODE_AUTH_TOKEN="" npm publish

      # 8. Create GitHub Release and attach .tgz
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          artifacts: |
            *.tgz
            *.ttf
            *.woff
            *.woff2
          token: ${{ secrets.GITHUB_TOKEN }}
